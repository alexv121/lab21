<header><h1>Flip It and Reverse It</h1></header>

<p> Have you ever wondered if a word was a palindrome</p>
<p> Well, wonder no more! Check it below!</p>

<form>
  <input type="text" placeholder="Race Car" ng-model="word"/>
  <button ng-click="store(word)">Check It</button>
</form>


<h1>{{word}} is {{not}} a palindrome</h1>
